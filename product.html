<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .d1 {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Adjust as needed */
            justify-content: center; /* Align items horizontally */
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Fixed width for each product card */
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
        }

        .product p {
            color: #666;
            font-size: 1.1em;
        }

        .product .span {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }

        h2 {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="color: orange;">Choose your
      <span style="color: #333;">favorite stuffs </span></h2>
<div class="d1">
    <div class="product">
        <img src="images/product/evan-mcdougall-qnh1odlqOmk-unsplash.jpeg" alt="">
        <h3>Tree pot</h3>
        <p>Original package design from house <span class="span">$25</span></p>
    </div>

    <div class="product">
        <img src="images/product/jordan-nix-CkCUvwMXAac-unsplash.jpeg" alt="">
        <h3>Fashion Set</h3>
        <p>Costume Package <span class="span">$35</span></p>
    </div>

    <div class="product">
        <img src="images/product/nature-zen-3Dn1BZZv3m8-unsplash.jpeg" alt="">
        <h3>Juice Drinks</h3>
        <p>Nature made another world <span class="span">$45</span></p>
    </div>

    <div class="product">
        <img src="images/product/team-fredi-8HRKoay8VJE-unsplash.jpeg" alt="">
        <h3>Package</h3>
        <p>Original package design from house <span class="span">$50</span></p>
    </div>

    <div class="product">
        <img src="images/product/quokkabottles-kFc1_G1GvKA-unsplash.jpeg" alt="">
        <h3>Bottle</h3>
        <p>Package design <span class="span">$100</span></p>
    </div>

    <div class="product">
        <img src="images/product/anis-m-WnVrO-DvxcE-unsplash.jpeg" alt="">
        <h3>Medicine</h3>
        <p>Original design from house <span class="span">$200</span></p>
    </div>
</div>

</body>
</html>
